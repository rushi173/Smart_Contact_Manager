<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup</title>
</head>
<body>

<div id="content">
    <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!-- card -->
            <div
                class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
            >
                <!-- message here -->
                <div th:replace="~{message::messagebox}"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Signup Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                    Start managing contacts on cloud ...
                </p>

                <!-- Form -->
                <form
    data-th-action="@{'/do-register'}"
    method="post"
    data-th-object="${userForm}"
    class="mt-5"
    novalidate
>
                    <!-- Name -->
                    <div class="mb-3">
                        <label
                            for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Name</label>
                        <input
                            type="text"
                            id="name"
                            data-th-field="*{uname}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your name"
                            required
                        />
                        <p
                            data-th-if="${#fields.hasErrors('uname')}"
                            data-th-errors="*{uname}"
                            class="text-red-600 px-1 py-2"
                        ></p>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label>
                        <input
                            data-th-field="*{uemail}"
                            type="email"
                            id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@flowbite.com"
                            required
                        />
                        <p
                            data-th-if="${#fields.hasErrors('uemail')}"
                            data-th-errors="*{uemail}"
                            class="text-red-600 px-1 py-2"
                        ></p>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label
                            for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >New Password</label>
                        <input
                            data-th-field="*{upassword}"
                            type="password"
                            id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required
                        />
                        <p
                            data-th-if="${#fields.hasErrors('upassword')}"
                            data-th-errors="*{upassword}"
                            class="text-red-600 px-1 py-2"
                        ></p>
                    </div>
                    <!-- Phone -->
                    <div class="mb-3">
                        <label
                            for="phone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Contact Number</label>
                        <input
                            data-th-field="*{uponeNo}"
                            type="text"
                            id="phone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required
                        />
                        <p
                            data-th-if="${#fields.hasErrors('uponeNo')}"
                            data-th-errors="*{uponeNo}"
                            class="text-red-600 px-1 py-2"
                        ></p>
                    </div>
                    <!-- About -->
                    <div class="mb-3">
                        <label
                            for="about"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Write something about yourself</label>
                        <textarea
                            data-th-field="*{uabout}"
                            id="about"
                            rows="6"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write here..."
                        ></textarea>
                        <p
                            data-th-if="${#fields.hasErrors('uabout')}"
                            data-th-errors="*{uabout}"
                            class="text-red-600 px-1 py-2"
                        ></p>
                    </div>
                    <!-- Buttons -->
                    <div class="mb-3 flex justify-center space-x-3">
                        <button
                            type="submit"
                            class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
                        >
                            Signup
                        </button>
                        <button
                            type="reset"
                            class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800"
                        >
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("Signup page");
</script>
</body>
</html>
